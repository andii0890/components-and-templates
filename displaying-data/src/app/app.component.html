<div><img src="{{itemImageUrl}}"></div>

<!-- Ex. "The sum of 1 + 1 is 2 -->
<p>The sum of 1 + 1 is {{1 + 1 }}.</p>

<!-- Ex. "The sum of 1 + 1 is not 4"-->
<p>The sum of 1 + 1 is not {{1 + 1 getVal()}}.</p>

<ul>

</ul>

	<input #customerInput>{{customerInput.value}}
</label>
